<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido Romântico</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fc0707;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        
        #mensagem {
            background-color: #ffccd5;
            border-radius: 10px;
            padding: 20px;
            width: 60%;
            margin: 50px auto;
            box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            color: #d63a57;
        }
        
        p {
            font-size: 18px;
            margin-top: 20px;
        }
        
        #botao {
            background-color: #d63a57;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        #botao:hover {
            background-color: #c1234f;
        }
    </style>
</head>
<body>
    <div id="mensagem">
        <h1>Quer namorar comigo?</h1>
        <p>Minha vida ganharia um brilho ainda mais especial se você aceitasse ser minha namorada. Topa?</p>
        <button id="botao">Sim, eu topo!</button>
    </div>
</body>
</html>
